<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Amphibiens</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h1>Observations des Amphibiens</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    var map = L.map('map').setView([48.8566, 2.3522], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);
    data.forEach(function(observation) {
      var marker = L.marker([observation.latitude, observation.longitude]).addTo(map);
      marker.bindPopup(`<b>${observation.espece}</b><br>${observation.date}<br>${observation.observateur}`);
    });
  </script>
</body>
</html>
